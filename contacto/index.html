<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

    <link rel="stylesheet" href="./contacto/estilos.css">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
</head>
<body>

    <form action="./contacto/correo.php" method="POST">
        <div class="form" action="correo.php" method="POST">
            <h1>Contáctanos</h1>

            <div class="grupo">
                <input type="text" name="name" id="" required><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="" required><span class="barra"></span>
                <label>Email</label>
            </div>
            
            <div class="grupo">
                <input type="text" name="phone" id="" required><span class="barra"></span>
                <label>Número de teléfono</label>
            </div>

            <div class="grupo">
                <input type="text" name="title" id="" required><span class="barra"></span>
                <label>Asunto</label>
            </div>


            <div class="grupo">
                <textarea name="message" id="" rows="3" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">ENVIAR</button>
        </div>
    </form>
</body>
</html>
